<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--bootstrap???-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header">Search for a City</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="searches"></label>
            <input
              name="city"
              id="city"
              value="london"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <div>
            <button type="submit" id="submit">Search</button>
            </div>
          </form>
        </div>

        <div class="card">
          <div class="card-body">
            <ul>
                <li>input from javascript with local storage perhaps a div instead</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          this should be a div that will be displayed from javascript: <span id="repo-search-term"></span>
        </h2>
        <div id="repos-container" class="list-group"></div>
      </div>
      <div>5 day forecast</div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
