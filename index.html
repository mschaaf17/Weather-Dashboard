<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="row p-5">
      <div class="col-3 col-md-4">
        <div class="card">
          <h3 class="card-header">Search for a City:</h3>
          <form id="user-form" class="card-body">
            <input name="city" id="city-name" placeholder ="City Name" type="text" autofocus="true" class="form-input"/>
           </br>
            <button type="submit" id="submit">Search</button>
            <span class="msg"></span>
          </form>
        </div>
          <div class="card">
            <div id= 'cityListContainer' class="card-body"></div>
          </div>
      </div>
      
      <div class="col-9 col-md-6">
        <div id="current-day-container" class="border">
          <h2 id="name"></h2>
          <h3 id ='date'></h3> 
          <div id="dailyTemp"></div>
          <img id="icon">
          <div id ="humidity"></div>
          <div id="wind"></div>
          <div id="uv"></div>
        </div>

        <section class="weather">
          <h2 id="forecastTitle"></h2>
          <div class="container row justify-content-between">
            <div class="forecast" data-forecast ='1'>
              <p class = 'forecastDate1'></p>
              <img class="forecastIcon1">
              <p class=" forecastTemp1"></p>
              <p class="forecastWind1"></p>
              <p class="forecastHumidity1"></p>
            </div>
            <div class="forecast" data-forecast ='2'>
              <p class = 'forecastDate2'></p>
              <img class="forecastIcon2">
              <p class=" forecastTemp2"></p>
              <p class="forecastWind2"></p>
              <p class="forecastHumidity2"></p>
            </div>
            <div class="forecast" data-forecast ='3'>
              <p class = 'forecastDate3'></p>
              <img class="forecastIcon3">
              <p class=" forecastTemp3"></p>
              <p class="forecastWind3"></p>
              <p class="forecastHumidity3"></p>
            </div>
            <div class="forecast" data-forecast ='4'>
              <p class = 'forecastDate4'></p>
              <img class="forecastIcon4">
              <p class=" forecastTemp4"></p>
              <p class="forecastWind4"></p>
              <p class="forecastHumidity4"></p>
            </div>
            <div class="forecast" data-forecast ='5'>
              <p class = 'forecastDate5'></p>
              <img class="forecastIcon5">
              <p class=" forecastTemp5"></p>
              <p class="forecastWind5"></p>
              <p class="forecastHumidity5"></p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
